kind: pipeline
name: axentix new release

steps:
- name: send
  image: plugins/webhook
  settings:
    urls: https://dev.useaxentix.com/api/hook
    content_type: application/json
    environment:
      HOOK_HEADERS:
        from_secret: hook_headers
    headers: ${HOOK_HEADERS}
    template: |
      {
        "version": "{{ build.tag }}",
      }
    debug: true
  when:
    event:
      - tag
      