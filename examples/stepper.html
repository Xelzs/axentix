<!DOCTYPE html>
<html>
  <head>
    <title>Axentix Stepper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
  </head>

  <body class="layout">
    <header>
      <div class="navbar-fixed">
        <nav class="navbar primary">
          <a href="#" target="_blank" class="navbar-brand">Axentix</a>
          <ul class="navbar-menu ml-auto">
            <li><a class="navbar-link" href="#">Link 1</a></li>
            <li><a class="navbar-link" href="#">Link 2</a></li>
            <li><a class="navbar-link" href="#">Link 3</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container mt-4">
        <form class="stepper form-material shadow-1" id="stepper">
          <ul class="stepper-menu mt-2">
            <li class="stepper-link amaranth rounded-4">
              <a href="#step1">Step 1</a>
            </li>
            <li class="stepper-link amaranth rounded-4">
              <a href="#step2">Step 2</a>
            </li>
            <li class="stepper-link amaranth rounded-4">
              <a href="#step3">Step 3</a>
            </li>
          </ul>

          <div id="step1" class="p-3 pt-0">
            <div class="form-field">
              <label for="firstname">Firstname</label>
              <input type="text" id="firstname" class="form-control" />
            </div>

            <button class="stepper-next btn green dark-2 press">Next</button>
          </div>
          <div id="step2" class="p-3">
            <div class="form-field">
              <label for="lastname">Lastname</label>
              <input type="text" id="lastname" class="form-control" />
            </div>

            <button class="stepper-prev btn amaranth press">Previous</button>
            <button class="stepper-next btn green dark-2 press">Next</button>
          </div>
          <div id="step3" class="p-3">
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>

            <button class="stepper-prev btn amaranth press">Previous</button>
            <button type="submit" class="stepper-submit btn cyan dark-2 press">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer primary">
      Copyright Â© 2020 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
    <script>
      var stepper = new Stepper('#stepper', {
        animationType: 'slide',
      });
    </script>
  </body>
</html>
