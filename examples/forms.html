<!DOCTYPE html>
<html>
  <head>
    <title>Axentix • Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
  </head>

  <body class="layout">
    <header>
      <div class="navbar-fixed">
        <nav class="navbar primary">
          <a href="#" target="_blank" class="nav-brand">Axentix</a>
          <ul class="right">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container" style="margin: 2rem auto;">
        <div class="card white rounded-2">
          <div class="card-header txt-center">Forms</div>
          <div class="card-content">
            <form>
              <div class="grix xs1 sm2 center">
                <div class="form-field">
                  <label for="first_name">Firstname</label>
                  <input type="text" id="first_name" class="form-control" placeholder="Toto" />
                </div>
                <div class="form-field">
                  <label class="txt-right hide-xs" for="email">Email</label>
                  <label class="txt-left hide-sm-up" for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="toto@toto.com" />
                </div>
                <div class="form-field col-sm2">
                  <label class="txt-center" for="select1">Select an option</label>
                  <select class="form-control" id="select1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-field col-sm2">
                  <label class="txt-center" for="select2">Select an option</label>
                  <select class="form-control" multiple id="select2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                </div>
                <div class="form-field">
                  <label class="form-check">
                    <input type="radio" name="yon" />
                    Yes
                  </label>
                  <label class="form-check">
                    <input type="radio" name="yon" />
                    No
                  </label>
                </div>
                <div class="form-field">
                  <label class="form-check"> <input type="checkbox" value="check" />Checkbox </label>
                </div>
                <div class="form-field col-sm2">
                  <label for="textarea">Textarea</label>
                  <textarea cols="8" id="textarea" class="form-control"></textarea>
                </div>
              </div>
              <div class="flex fx-center">
                <button class="btn primary press rounded-4">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer primary">
      Copyright © 2019 - Example
    </footer>

    <script src="../dist/js/axentix.min.js"></script>
    <script>
      var axentix = new Axentix('all');
    </script>
  </body>
</html>
